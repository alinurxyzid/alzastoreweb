<!DOCTYPE html>
<html lang="id" class=""> 
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Daftar - ALZA STORE</title>
  <link rel="icon" type="image/png" href="alza-rel.png" />

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page text-slate-900 dark:text-slate-200 transition-colors duration-300">

  <div class="absolute top-4 right-4">
    <button id="theme-toggle" class="w-10 h-10 rounded-full bg-white dark:bg-slate-800 shadow-md text-yellow-500 dark:text-blue-400 flex items-center justify-center transition-all duration-300">
      <i id="theme-icon" class="fa-solid fa-sun"></i>
    </button>
  </div>

  <div class="min-h-screen flex flex-col items-center justify-center p-4">
    
    <div class="bg-white dark:bg-slate-800 rounded-xl shadow-2xl w-full max-w-md overflow-hidden animate-fade-in">
      
      <div class="flex flex-col items-center justify-center p-6 md:p-8 border-b dark:border-slate-700">
        <img src="alza-logo.png" alt="Alza Scarf Logo" class="h-16 w-auto mb-4" onerror="this.src='https://placehold.co/200x80/e2e8f0/64748b?text=Alza+Logo&font=inter'">
        <h2 class="text-1xl font-bold text-center">Buat Akun Baru</h2>
        <p class="text-sm text-slate-600 dark:text-slate-400 text-center mt-1">Mulai kelola bisnis Anda hari ini.</p>
      </div>

      <form id="register-form" class="px-6 md:px-8 py-5 md:py-7 space-y-3">
        
        <div id="alert-message" class="hidden p-3 bg-red-100 dark:bg-red-900/30 border border-red-400 dark:border-red-600 text-red-700 dark:text-red-300 rounded-lg text-sm"></div>
        <div id="success-message" class="hidden p-3 bg-green-100 dark:bg-green-900/30 border border-green-400 dark:border-green-600 text-green-700 dark:text-green-300 rounded-lg text-sm"></div>

        <div>
          <label for="email" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Email</label>
          <div class="relative">
            <i class="fa-solid fa-envelope text-slate-400 dark:text-slate-500 absolute top-1/2 left-3 transform -translate-y-1/2"></i>
            <input id="email" type="email" placeholder="Masukkan email Anda" class="w-full border border-slate-300 p-3 pl-10 rounded-lg bg-slate-50 dark:bg-slate-700 dark:border-slate-600 focus:outline-none focus:ring-2 focus:ring-blue-500" required />
          </div>
        </div>
        
        <div>
          <label for="password" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Password</label>
          <div class="relative">
            <i class="fa-solid fa-lock text-slate-400 dark:text-slate-500 absolute top-1/2 left-3 transform -translate-y-1/2"></i>
            <input id="password" type="password" placeholder="Minimal 6 karakter" class="w-full border border-slate-300 p-3 pl-10 pr-10 rounded-lg bg-slate-50 dark:bg-slate-700 dark:border-slate-600 focus:outline-none focus:ring-2 focus:ring-blue-500" required />
            <i id="toggle-password" class="fa-solid fa-eye text-slate-400 dark:text-slate-500 absolute top-1/2 right-3 transform -translate-y-1/2 cursor-pointer"></i>
          </div>
        </div>

        <div>
          <label for="confirm-password" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Konfirmasi Password</label>
          <div class="relative">
            <i class="fa-solid fa-lock text-slate-400 dark:text-slate-500 absolute top-1/2 left-3 transform -translate-y-1/2"></i>
            <input id="confirm-password" type="password" placeholder="Ulangi password Anda" class="w-full border border-slate-300 p-3 pl-10 pr-10 rounded-lg bg-slate-50 dark:bg-slate-700 dark:border-slate-600 focus:outline-none focus:ring-2 focus:ring-blue-500" required />
            <i id="toggle-confirm-password" class="fa-solid fa-eye text-slate-400 dark:text-slate-500 absolute top-1/2 right-3 transform -translate-y-1/2 cursor-pointer"></i>
          </div>
        </div>
        
        <button id="register-button" type="submit" class="w-full bg-gradient-to-r from-blue-600 to-blue-500 text-white py-3 rounded-lg font-semibold text-base shadow-md hover:shadow-lg hover:-translate-y-px transform-gpu transition-all duration-200 flex items-center justify-center gap-2 disabled:opacity-70">
          <span id="register-text">Daftar Akun Baru</span>
          <div id="register-spinner" class="btn-spinner hidden"></div>
        </button>
      </form>

      <div class="p-6 md:p-8 border-t dark:border-slate-700 bg-slate-50 dark:bg-slate-800/50 rounded-b-xl text-center">
        <p class="text-sm text-slate-600 dark:text-slate-400">
          Sudah punya akun? 
          <a href="login.html" class="font-medium text-blue-600 dark:text-blue-400 hover:underline">
            Masuk disini
          </a>
        </p>
      </div>
    </div>
  </div>

  <script src="auth.js"></script>
</body>
</html>
